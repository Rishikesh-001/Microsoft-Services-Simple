<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Official Microsoft Resources!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        /* Custom scrollbar for better aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .search-icon svg {
             fill: #6b7280; /* gray-500 */
        }
    </style>
</head>
<body class="min-h-screen text-gray-800">
    <header class="bg-gradient-to-r from-blue-600 to-sky-500 text-white py-10 shadow-lg">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">All Official Microsoft Resources!</h1>
            <p class="text-lg md:text-xl opacity-90">Your central hub for important Microsoft links and services.</p>
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <div class="mb-8 sticky top-4 z-10 bg-f0f4f8/80 dark:bg-gray-900/80 backdrop-blur-md rounded-xl p-1">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none search-icon">
                    <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd" d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z" clip-rule="evenodd" />
                    </svg>
                </div>
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search resources (e.g., Azure, Learn, Events)..."
                    class="w-full py-3 pl-12 pr-4 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-shadow duration-200"
                />
            </div>
        </div>

        <div id="resourceGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>

        <div id="noResultsMessage" class="text-center text-gray-500 py-10 text-xl" style="display: none;">
            No resources found matching your search.
        </div>
    </main>

    <footer class="text-center py-8 mt-12 border-t border-gray-200">
        <p class="text-gray-600">&copy; <span id="currentYear"></span> Microsoft Resources. Curated for easy access.</p>
    </footer>

    <script>
        const resources = [
            { name: "Microsoft Learn", url: "https://learn.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Master new skills and advance your career with interactive learning paths and modules.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-graduation-cap"><path d="M21.42 10.922a1 1 0 0 0-.019-1.838L12.83 5.18a2 2 0 0 0-1.66 0L2.6 9.08a1 1 0 0 0 0 1.832l8.57 3.908a2 2 0 0 0 1.66 0z"/><path d="M22 10v6"/><path d="M6 12v5c0 3 1 5 5 5s5-2 5-5v-5"/></svg>` },
            { name: "Copilot Learning Hub", url: "https://learn.microsoft.com/copilot?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Discover how Microsoft Copilot can help you achieve more with AI-powered assistance.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-brain-circuit"><path d="M12 2a4.5 4.5 0 0 0-4.5 4.5v.362A4.502 4.502 0 0 1 12 9.5a4.502 4.502 0 0 1 4.5-2.638V6.5A4.5 4.5 0 0 0 12 2Z"/><path d="M12 9.5c-2.121 0-3.882.452-4.554 1.023M12 9.5c2.121 0 3.882.452 4.554 1.023"/><path d="M17.591 11.067A6.002 6.002 0 0 1 12 12.5a6.002 6.002 0 0 1-5.591-1.433"/><path d="M12 12.5v1.646a.5.5 0 0 1-.276.447l-2 1a.5.5 0 0 0-.224.447v2.457a.5.5 0 0 0 .224.447l1.996 1.002a.5.5 0 0 1 .276.447V22"/><path d="M12 12.5v1.646a.5.5 0 0 0 .276.447l2 1a.5.5 0 0 1 .224.447v2.457a.5.5 0 0 1-.224.447l-1.996 1.002a.5.5 0 0 0-.276.447V22"/><path d="M2 16h.01"/><path d="M22 16h-.01"/><path d="M12 12.5a6 6 0 0 0-5.685 4.002"/><path d="M12 12.5a6 6 0 0 1 5.685 4.002"/></svg>` },
            { name: "Azure", url: "https://azure.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Build, deploy, and manage applications across multiple clouds, on-premises, and at the edge.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud"><path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z"/></svg>` },
            { name: "Blog Fabric", url: "https://blog.fabric.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Stay updated with the latest news and insights on Microsoft Fabric.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-newspaper"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"/><path d="M18 14h-8"/><path d="M15 18h-5"/><path d="M10 6h8v4h-8V6Z"/></svg>` },
            { name: "Developer", url: "https://developer.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Access tools, documentation, and resources for building innovative applications.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-code-xml"><path d="m18 16 4-4-4-4"/><path d="m6 8-4 4 4 4"/><path d="m14.5 4-5 16"/></svg>` },
            { name: "Dotnet", url: "https://dotnet.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Develop cross-platform applications with the powerful .NET framework.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-braces"><path d="M8 3H7a2 2 0 0 0-2 2v5a2 2 0 0 1-2 2 2 2 0 0 1 2 2v5a2 2 0 0 0 2 2h1"/><path d="M16 21h1a2 2 0 0 0 2-2v-5a2 2 0 0 1 2-2 2 2 0 0 1-2-2V5a2 2 0 0 0-2-2h-1"/></svg>` },
            { name: "Events", url: "https://events.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Find and attend Microsoft events, both virtual and in-person, to connect and learn.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-calendar-days"><path d="M8 2v4"/><path d="M16 2v4"/><rect width="18" height="18" x="3" y="4" rx="2"/><path d="M3 10h18"/><path d="M8 14h.01"/><path d="M12 14h.01"/><path d="M16 14h.01"/><path d="M8 18h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>` },
            { name: "Imagine Cup", url: "https://imaginecup.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Join the global student technology competition and bring your innovative ideas to life.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-trophy"><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></svg>` },
            { name: "MVP", url: "https://mvp.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Learn about the Microsoft Most Valuable Professional (MVP) award program.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-award"><circle cx="12" cy="8" r="6"/><path d="M15.477 12.89 17 22l-5-3-5 3 1.523-9.11"/></svg>` },
            { name: "Reactor", url: "https://reactor.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Connect with local developer communities, learn new skills, and build with Microsoft Reactor.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-atom"><circle cx="12" cy="12" r="1"/><path d="M20.2 20.2c2.04-2.04 3.12-4.58 3.12-7.23s-1.08-5.19-3.12-7.23"/><path d="M3.8 3.8c-2.04 2.04-3.12 4.58-3.12 7.23s1.08 5.19 3.12 7.23"/><path d="M20.2 3.8c-2.04 2.04-4.58 3.12-7.23 3.12s-5.19-1.08-7.23-3.12"/><path d="M3.8 20.2c2.04-2.04 4.58-3.12 7.23-3.12s5.19 1.08 7.23 3.12"/></svg>` },
            { name: "Tech Community", url: "https://techcommunity.microsoft.com/?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Join the Microsoft Tech Community to connect, share, and learn with experts and peers.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-users"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>` },
            { name: "Start-ups", url: "https://microsoft.com/startups?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Empowering startups around the world to build, innovate, and grow with Microsoft.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-rocket"><path d="M4.5 16.5c-1.5 1.26-2 5-2 5s3.74-.5 5-2c.71-.84.7-2.13-.09-2.91a2.18 2.18 0 0 0-2.91-.09z"/><path d="m12 15-3-3a22 22 0 0 1 2-3.95A12.88 12.88 0 0 1 22 2c0 2.72-.78 7.5-6 11a22.35 22.35 0 0 1-4 2z"/><path d="M9 12H4s.55-3.03 2-4c1.62-1.08 5 0 5 0"/><path d="M12 15v5s3.03-.55 4-2c1.08-1.62 0-5 0-5"/></svg>` },
            { name: "Microsoft Cloud Blog", url: "https://microsoft.com/microsoft-cloud/blog?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "Get the latest news, updates, and insights on the Microsoft Cloud.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-cloud-cog"><path d="M20 16.2A4.5 4.5 0 0 0 17.5 8h-1.8A7 7 0 1 0 9 19.7"/><circle cx="12" cy="12" r="3"/><path d="M12 9v1.17"/><path d="m16.5 10.5-.83.83"/><path d="M15.33 15H14"/><path d="m7.5 10.5.83.83"/><path d="M8.67 15H10"/><path d="m12 15-1.23 1.23a3 3 0 1 0 2.46 0L12 15Z"/></svg>` },
            { name: "Microsoft Fabric", url: "https://microsoft.com/microsoft-fabric?WT.mc_id=academic&wt.mc_id=studentamb_465512", description: "An end-to-end, unified analytics platform that brings together all the data and analytics tools.", icon: `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-network"><path d="M16 5c-1.42 1.42-1.42 3.71 0 5.12s3.71 1.42 5.12 0L22 9Z"/><path d="m9.12 11.45.63-.63c1.17-1.17 1.17-3.07 0-4.24S6.67 5.41 5.5 6.58L4 8.09"/><path d="m15.14 14.32.57-.57c1.17-1.17 1.17-3.07 0-4.24S12.64 8.34 11.5 9.5l-1.44 1.44"/><path d="M8 20H2V14"/><path d="M20 8h6v6"/></svg>` }
        ];

        const resourceGrid = document.getElementById('resourceGrid');
        const searchInput = document.getElementById('searchInput');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const currentYearSpan = document.getElementById('currentYear');

        // Function to render resource cards
        function renderResources(filter = '') {
            resourceGrid.innerHTML = ''; // Clear existing cards
            const searchTerm = filter.toLowerCase();
            let visibleCount = 0;

            resources.forEach((resource, index) => {
                if (resource.name.toLowerCase().includes(searchTerm) || resource.description.toLowerCase().includes(searchTerm)) {
                    const card = document.createElement('a');
                    card.href = resource.url;
                    card.target = '_blank'; // Open in new tab
                    card.rel = 'noopener noreferrer';
                    card.className = 'block bg-white rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 overflow-hidden card-enter';
                    
                    card.innerHTML = `
                        <div class="p-6">
                            <div class="flex items-center text-blue-600 mb-3">
                                <span class="mr-3 h-7 w-7 flex items-center justify-center">${resource.icon || `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-link"><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></svg>`}</span>
                                <h3 class="text-xl font-semibold text-gray-800">${resource.name}</h3>
                            </div>
                            <p class="text-gray-600 text-sm mb-4 h-16 overflow-hidden">${resource.description}</p>
                            <div class="mt-auto">
                                <span class="inline-flex items-center text-sm font-medium text-blue-600 hover:text-blue-700">
                                    Visit Resource
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-arrow-right ml-1"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
                                </span>
                            </div>
                        </div>
                    `;
                    resourceGrid.appendChild(card);
                    
                    // Staggered animation
                    setTimeout(() => {
                        card.classList.add('card-enter-active');
                    }, index * 50); // 50ms delay between each card
                    visibleCount++;
                }
            });

            if (visibleCount === 0) {
                noResultsMessage.style.display = 'block';
            } else {
                noResultsMessage.style.display = 'none';
            }
        }

        // Event listener for search input
        searchInput.addEventListener('input', (e) => {
            renderResources(e.target.value);
        });

        // Set current year in footer
        if (currentYearSpan) {
            currentYearSpan.textContent = new Date().getFullYear();
        }

        // Initial render of all resources
        renderResources();
    </script>
</body>
</html>
